{% if page.extra.show_shares %}    
<div id = "shares" class = "center">
    <ul>
        <li><a href = "https://www.linkedin.com/sharing/share-offsite/?url={{ current_url | safe }}" target="_blank" class="icon icon-linkedin shares"></a></li>
        <li><a href="http://www.facebook.com/sharer.php?u={{ current_url | safe }}" class="icon icon-fb shares" target="_blank"></a></li>
        <li><a href = "https://t.me/share/url?url={{ current_url | safe }}" class="icon icon-tg shares" target="_blank"></a></li>

    </ul>
