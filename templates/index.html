{% extends "base.html" %}
{% block content %}
<div class = "index-spacer"></div>
<section>
  <div class="grid">
    <div>
      <h1> About</h1>
      {% if section.content %}{{ section.content | safe }}
      {% elif page.content %}
      {{ page.content | safe}}
      {% endif %}
    </div>
    <div>
      <div id = "index-image">
        <img src="{{config.base_url}}{{ config.extra.avatar_src }}" alt="avatar" class="avatar">
      </div>
    </div>
  </div> 
</section>
{% endblock %}
