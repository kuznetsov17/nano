{% set dt = load_data(literal = body, format="json") %}
<div class="history-tl-container">
  <ul class="tl">
    {% for d in dt %}
    <li class="tl-item">
      <div class="timestamp">
        {{ d.date |safe }}
      </div>
      <div class="item-title">{{ d.title | markdown | safe}}</div>
      <div class="item-detail">{{ d.body | safe }}</div>
    </li>
  {% endfor %}
  </ul>
</div>
